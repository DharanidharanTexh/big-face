<!DOCTYPE html>
<html lang="en">
<head>
  <title>PIG</title>
  <link rel="stylesheet" href="stylepig.css">
</head>
<body bgcolor="black">
    <div class="main_div">
        <div class="ears">
            <div class="lear"></div>
            <div class="rear"></div>
        </div>
        <div class="face">
            <div class="eyes">
                <div class="leye"><div class="eye1"></div></div>
                <div class="reye"><div class="eye2"></div></div>
            </div>
            <div class="nose">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</body>

</html>
